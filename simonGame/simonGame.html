</head>
<body>
  <audio id="audioPlayer" preload="none"></audio>


  <div id="mainContainer" class="d-flex flex-column justify-content-center
align-items-center bg-dark">
    <div id="title" class="mt-5">
      <h1>Simon</h1>
    </div>
  

    <div id="gameDevice" class="mt-3">
      <button id="redButton" type="button" class="btn cell" data-position='0'>red</button>
      <button id="greenButton" type="button" class="btn cell" data-position='1'>green</button>
      <button id="blueButton" type="button" class="btn cell" data-position='2'>blue</button>
      <button id="yellowButton" type="button" class="btn cell" data-position='3'>yellow</button>
    </div>

    <button id="startGame" type="button" class="btn btn-success">START</button>
    <button id="cancelGame" type="button" class="btn btn-success">CANCEL</button>



  </div>



</body>
