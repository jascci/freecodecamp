</head>
<body>
  <audio class="audios" id="audio1" preload="none" > 
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
  <audio class="audios" id="audio2" preload="none" > 
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
  <audio class="audios" id="audio3" preload="none" > 
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio class="audios" id="audio4" preload="none" > 
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>


  <div id="mainContainer" class="d-flex flex-column justify-content-center
align-items-center bg-dark">
    <div id="title" class="mt-5">
      <h1>Simon</h1>
    </div>
  

    <div id="gameDevice" class="mt-3">
      <button id="redButton" type="button" class="btn cell" data-color='red', data-y='0'>red</button>
      <button id="greenButton" type="button" class="btn cell" data-color='green', data-y='0'>green</button>
      <button id="blueButton" type="button" class="btn cell" data-color='blue', data-y='0'>blue</button>
      <button id="yellowButton" type="button" class="btn cell" data-color='yellow', data-y='1'>yellow</button>
    </div>

    <button id="startGame" type="button" class="btn btn-success">START</button>
    <button id="cancelGame" type="button" class="btn btn-success">CANCEL</button>



  </div>



</body>
