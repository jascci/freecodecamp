<head>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body>
  <div id="mainContainer" class="container">
    <div id="calculator" class="mt-5">
      <div id="title" class="text-center">
        <img id="solarcell" src="http://cui.unige.ch/~chopard/joanna/calculator_a.jpg" width="275" height="75" alt="calculator_a">
      </div> <!-- /TITLE -->
      <div id="display" class="warning-color">
        <div class="input-group">
          <input id="inputText" type="text" class="form-control input-text">
        </div>  
        <div class="input-group">
          <input id="historyText" type="text" class="form-control history-text">
        </div>        
      </div>
      
      <div id="buttons">
        <button id="acBtn" class="btn" data-name="AC">AC</button>
        <button id="ceBtn" class="btn" data-name="CE">CE</button>
        <button class="btn" data-name="!">+/-</button>
        <button class="btn division" data-name="/">รท</button>
        <button class="btn" data-name="7">7</button>
        <button class="btn" data-name="8">8</button>
        <button class="btn" data-name="9">9</button>
        <button class="btn" data-name="x">x</button> 
        <button class="btn" data-name="4">4</button>
        <button class="btn" data-name="5">5</button>
        <button class="btn" data-name="6">6</button>
        <button class="btn" data-name="-">-</button>
        <button class="btn" data-name="1">1</button>
        <button class="btn" data-name="2">2</button>
        <button class="btn" data-name="3">3</button>
        <button class="btn" data-name="+">+</button>
        <button class="btn" data-name="0">0</button>
        <button class="btn" data-name=".">.</button>
        <button id="equalBtn" class="btn" data-name="=">=</button>

      </div> <!-- /BUTTONS -->
      
    </div> <!-- /CALCULATOR -->

  </div> <!-- /CONTAINER -->
</body>
