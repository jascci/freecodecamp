<head>
</head>
<body>
  <div id="mainContainer" class="d-flex flex-column justify-content-center align-items-center bg-primary">

    <div id="gameBoard" class="mt-5 bg-secondary">
      <button class="cell" data-x='0', data-y='0'>0, 0</button>
      <button class="cell" data-x='1', data-y='0'>1, 0</button>
      <button class="cell" data-x='2', data-y='0'>2, 0</button>
      <button class="cell" data-x='0', data-y='1'>0, 1</button>
      <button class="cell" data-x='1', data-y='1'>1, 1</button>
      <button class="cell" data-x='2', data-y='1'>2, 1</button>     
      <button class="cell" data-x='0', data-y='2'>0, 2</button>
      <button class="cell" data-x='1', data-y='2'>1, 2</button>
      <button class="cell" data-x='2', data-y='2'>2, 2</button>       
    </div>

    
    <button id="startGame" type="button" class="btn btn-success">PLAY</button>
    <button id="cancelGame" type="button" class="btn btn-success">CANCEL</button>

    <input id="xoSelector" type="checkbox"  data-on-color="secondary" data-off-color="warning" data-on-text="X" data-off-text="O">
    

  </div>
</body>
